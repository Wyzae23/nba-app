<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Search</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <template id="playerInfoTemplate">
        <div class="player-name"></div>
        <div class="position"></div>
        <div class="height"></div>
        <div class="weight"></div>
        <div class="team"></div>
    </template>
    <template id="playerStatsTemplate">
        <div class="points-per-game"></div>
        <div class="rebounds-per-game"></div>
        <div class="assists-per-game"></div>
        <div class="steals-per-game"></div>
        <div class="blocks-per-game"></div>
        <div class="threes-per-game"></div>
        <div class="field-goal-percentage"></div>
        <div class="free-throw-percentage"></div>
        <div class="turnovers-per-game"></div>
    </template>
    <section id="home">
        <div class="card">
            <div class="search">
                <input type="text" class="search-bar" placeholder="Enter a Name" list="playerList">
                <button>
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"></path></svg>
                </button>
            </div>
        </div>
    </section>
    <section id="display-results" class="second-page">
        <h1 style="font-size: 50px; text-align: center;">Player Information</h1>
        <div class="player-info"></div>
    </section>
</body>
</html>
